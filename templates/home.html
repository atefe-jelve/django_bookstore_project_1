{% extends '_base.html' %}

{% block page_title %}
    Home page
{% endblock %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">signup</a>
    {% endif %}
{% endblock %}
